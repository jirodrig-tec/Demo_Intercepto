	<script type="text/javascript">
		function LoadPage(){

				$.ajax({
				type: "GET",  
				url: "/_api/SP.UserProfiles.PeopleManager/GetMyProperties?$select=UserProfileProperties",
				headers: {
					'Accept':'application/json; odata=verbose'
				},
				success: function(data){  
					var identificador = "";
				
					var properties = data.d.UserProfileProperties.results;  
					for (var i = 0; i < properties.length; i++) {  
						var property = properties[i];
						if (property.Key == "UserName" && property.Value !="False") {
							<!--console.log(property.Value)-->
							var identificador = property.Value;
						} 					
					}

					var frameUrlParams = "https://itesm.co1.qualtrics.com/jfe/form/SV_8nN6kSSYbFQaGHz" + "?identificador=" + identificador;
					<!--console.log(frameUrlParams);-->
					
					$("#typeform-full").attr('src',frameUrlParams);
					
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					console.log("Status: " + textStatus); 
				}       
			});

		}
	</script>
